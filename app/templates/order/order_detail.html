{% extends "base.html" %}
{% block content %}
{% load item_extras %}

<div class="row py-lg-3 text-center">
  <h1 class="fw-light">Your cart</h1>
  <p class="lead text-muted">Created at: {{order.created_at}}</p>
</div>

<div class="album py-6 bg-light">
  <div class="container">
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">Item</th>
              <th scope="col">Price</th>
              <th scope="col">Quantity</th>
            </tr>
          </thead>
          <tbody>
            {% for item in cart %}
            <tr>
              <td>
                <p class="lead">{{ item.name }}</p>
              </td>
              <td>
                â‚½{{ item.price | divide:100 | floatformat:2}}
              </td>
              <td>
                <input class="form-control" min="1" type="number" aria-label="Quantity" name="{{ item.id }}_quantity" value={{ item.quantity }}>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
  </div>
</div>

{% endblock content %}
